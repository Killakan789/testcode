index:
    path: /
    controller: App\Controller\DefaultController::index
# config/routes.yaml
add:
  path: /customer/add
  controller: App\Controller\CustomerController::add

get:
  path: /customer/{id}
  controller: App\Controller\CustomerController::get

getAll:
  path: /customer/
  controller: App\Controller\CustomerController::getAll

update:
  path: /customer/update/{id}
  controller: App\Controller\CustomerController::update

delete:
  path: /customer/delete/{id}
  controller: App\Controller\CustomerController::delete

login:
  path:       /login
  controller: App\Controller\SecurityController::login
  methods: GET|POST

logout:
  path: /logout
  controller: App\Controller\SecurityController::logout
  methods: GET|POST

#api routes
apiAdd:
  path: api/customer/add
  controller: App\Controller\CustomerController::add

apiGet:
  path: api/customer/{id}
  controller: App\Controller\CustomerController::get

apiGetAll:
  path: api/customer/
  controller: App\Controller\CustomerController::getAll

apiUpdate:
  path: api/customer/update/{id}
  controller: App\Controller\CustomerController::update

apiDelete:
  path: api/customer/delete/{id}
  controller: App\Controller\CustomerController::delete

indexadmin:
  path: /admin
  methods: GET
  controller: App\Controller\AdminController::index

admindashboard:
  path: /admin/dashboard
  methods: GET
  controller: App\Controller\AdminController::adminDashboard
